<!DOCTYPE html>
<html>
  <head>
    <title>Untitled Document</title>
    <style>
      canvas {
        border: red solid 5px;
      }
    </style>
  </head>

  <body>
    <canvas width="500" height="450"></canvas>
    <script>
      var canvas = document.getElementsByTagName("canvas")[0];
      var ctx = canvas.getContext("2d");

      var grd1 = ctx.createLinearGradient(100, 100, 250, 250);
      grd1.addColorStop(0, "white");
      grd1.addColorStop(0.2, "blue");
      grd1.addColorStop(0.6, "white");
      grd1.addColorStop(1, "black");

      ctx.fillStyle = grd1;
      ctx.strokeStyle = grd1;
      ctx.beginPath();
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      var grd2 = ctx.createRadialGradient(250, 250, 50, 150, 150, 200);
      grd2.addColorStop(0, "white");
      grd2.addColorStop(0.5, "yellow");
      grd2.addColorStop(1, "red");

      ctx.fillStyle = grd2;
      ctx.beginPath();
      ctx.arc(250, 250, 200, 0, 2 * Math.PI);

      ctx.fill();

      var img = new Image();
      img.src = "images/img.jpg";
      img.onload = function () {
        ctx.drawImage(img, 0, 0);
        ctx.lineWidth = 5;
        ctx.save(); //fillStyle,strokeStyle,font, ctx enviornment()

        ctx.lineWidth = 2;
        ctx.rotate(20);

        ctx.strokeStyle = "red";
        ctx.save(); //////ctx

        ctx.drawImage(img, 0, 0, 100, 100);

        ctx.restore();
        ctx.restore();
        ctx.scale(0.5, 0.5);
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(250, 250);
        ctx.stroke();
        //ctx.drawImage(img,0,0,100,100,150,150,50,50);
      };
    </script>
  </body>
</html>
