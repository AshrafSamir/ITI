<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="conditionizr-4.4.0/conditionizr-4.4.0/dist/conditionizr.js"></script>
    <script src="conditionizr-4.4.0/conditionizr-4.4.0/detects/chrome.js"></script>
    <script src="conditionizr-4.4.0/conditionizr-4.4.0/detects/firefox.js"></script>
  </head>
  <body>
    <!-- Pythagoras theorem -->
    <canvas id="myCanvas" width="200" height="200"></canvas>
    <h1>according to Pythagoras Theorem</h1>
    <div style="color: red">
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mi>c</mi>
        <mo>=</mo>
        <msqrt>
          <msup>
            <mrow>
              <mi> a </mi>
            </mrow>
            <mrow>
              <mn> 2 </mn>
            </mrow>
          </msup>
          <mo>+</mo>
          <msup>
            <mrow>
              <mi> b </mi>
            </mrow>
            <mrow>
              <mn> 2 </mn>
            </mrow>
          </msup>
        </msqrt>
      </math>
    </div>
    <script>
      conditionizr.load("MathPoly.js", ["chrome"]);
      conditionizr.load("MathPoly.css", ["chrome"]);

      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.beginPath();
      ctx.font = "20px serif";
      ctx.moveTo(125, 125);
      ctx.lineTo(125, 1);
      ctx.lineTo(45, 125);
      ctx.fillText("c", 40, 100);
      ctx.fillText("a", 80, 150);
      ctx.fillText("b", 130, 80);
      ctx.closePath();
      ctx.fillStyle = "RED";
      ctx.fill();
      ctx.stroke();
    </script>
  </body>
</html>
