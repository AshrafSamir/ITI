<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>

<body >
    <div>
        <label for="name">Enter Your Name: </label>
        <input type="text" id="name" placeholder="Enter your name">
    </div>
    <br>
    <div>
        <label for="age">Enter Your Age: </label>
        <input type="text" id="age" placeholder="Enter your Age">

    </div>
    <br>
    <div>

        <input type="radio" name="gender" value="male" id="male">
        <img src="male.jpg" alt="imgMale" width="500" height="333">


        <input type="radio" name="gender" value="female" id="female">
        <img src="female.jpg" alt="imgMale" width="500" height="333">

    </div>
    <br>
    <label for="color">Select Your Favourite color: </label>
    <select id="color">
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="green">green</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Register" id="submit" onclick="gotosite()">


    <script src="util.js"></script>
    <script src="script.js"></script>
</body>

</html>
