    <form action="./profile.html">
        <fieldset>
            <legend>Form Demo</legend>
            <div>
                <label for="name">Name: </label>
                <input id="name" value="Ahmed" name="name" required type="text"/>
            </div>
            <div>
                <label for="age">Age: </label>
                <input id="age" value="22" name="age" required type="number"/>
            </div>
            <div>
                <label for="email">Email: </label>
                <input id="email" value="ahmed@gmail.com" name="email" required type="email"/>

                <!-- <input type="color" />
                <input type="date" /> -->
            </div>

            <div>
                <input id="sports" name="chBox" value="sports" type="checkbox" />
                <label for="sports">Sports</label>
                <br/>
                <input id="read" name="chBox" value="reading" type="checkbox" />
                <label for="read">Reading</label>
                <br/>
                <input id="swi" name="chBox" value="swim" type="checkbox" />
                <label for="swi">Swimming</label>
            </div>

            <div>
                <input id="m" name="gender" value="male" type="radio" />
                <label for="m">Male</label>
                <br/>
                <input id="f" name="gender" value="female" type="radio" />
                <label for="f">Female</label>
            </div>

            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>

            <!--Query String [ ?name=val&prop=val&prop=val ]-->
            <select >
                <optgroup label="Africa" disabled>

                    <option>Sudan</option>
                </optgroup>
                <optgroup label="Europe">
                    <option>Barca</option>
                    <option>Madrid</option>
                </optgroup>
            </select>

        </fieldset>
    </form>
