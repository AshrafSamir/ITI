<!DOCTYPE html>
<html>

<head>
    <title>
        Login Form
    </title>
    <link rel="stylesheet" type="text/css" href="../css/form2.css"/>

</head>

<body>
    <form action="" method="">
      <fieldset >
        <legend style="color: red;">Login</legend>
        <div>
            <label>User Name :</label>
            <input type="text" placeholder="Enter your user name here!" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password"  />
        </div>
        <div>
            <label>Select your location:</label>
            <select>
                <optgroup label="Africa">
                    <option>Egypt</option>
                    <option>Sudan</option>
                    <option>Nambiba</option>
                </optgroup>
                <optgroup label="Europe">
                    <option>France</option>
                    <option>Russia</option>
                    <option>Uk</option>
                </optgroup>
                <optgroup label="Nourth Amrica" disabled>
                    <option>canada</option>
                    <option>mexieko</option>
                    <option>usa</option>

                </optgroup>


            </select>
        </div>
        <div>
            <input  type="checkbox" accesskey="m"/>
            <label  >Remember <u>M</u>e</label>
        </div>
        <div>
            <!-- <button style="background-color: white; border: 0.5px solid;" type="submit">Log In</button> -->
            <input type="submit" value="Log In"/>
        </div>

      </fieldset>
       


    </form>
</body>

</html>
