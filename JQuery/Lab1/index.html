<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="liberaries/jquery-3.6.2.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="Styles/style.css" />
  </head>
  <body>
    <div id="fun_buttons">
      <button id="about">About</button>
      <button id="gallery">Gallery</button>
      <button id="sevices">Sevices</button>
      <button id="complain">Complain</button>
    </div>
    <div id="container">
      <div id="content" class="c">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod
        perspiciatis adipisci repellendus sint cum eos ipsa nam, tempore qui
        minima doloribus officia fugiat saepe ullam eum aspernatur explicabo
        mollitia nobis?
      </div>
      <div id="slider" class="c">
        <img src="Assets/left.png" id="left" alt="left" />
        <img src="Assets/1.jpg" id="img" alt="img" />
        <img src="Assets/right.png" id="right" alt="right" />
      </div>
      <div id="list" class="c">
        <ul>
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
        </ul>
      </div>
      <div id="form" class="c">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" />
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Email" />
        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="Phone" />
        <label for="message">Message</label>
        <textarea name="" id="message" cols="30" rows="12"></textarea>
        <input type="button" id="send" value="Send" />
      </div>
      <div id="result" class="c">
        <p id="name_result"></p>
        <p id="email_result"></p>
        <p id="phone_result"></p>
        <p id="message_result"></p>
        <input type="button" value="Back" id="back" />
      </div>
    </div>
  </body>
</html>
