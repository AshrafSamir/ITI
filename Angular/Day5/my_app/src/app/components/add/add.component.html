<div class="container">
  <form [formGroup]="this.myForm" (ngSubmit)="addStudent()">
    <div>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" formControlName="name" />
    </div>
    <div>
      <label for="age">Age</label>
      <input type="text" name="age" id="age" formControlName="age" />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="text" name="email" id="email" formControlName="email" />
    </div>
    <div>
      <label for="salary">Salary</label>
      <input type="text" name="salary" id="salary" formControlName="salary" />
    </div>
    <div>
      <label for="phone">Phone</label>
      <input type="text" name="phone" id="phone" formControlName="phone" />
    </div>
    <div>
      <label for="address">Address</label>
      <input
        type="text"
        name="address"
        id="address"
        formControlName="address"
      />
    </div>
    <div>
      <button type="submit">Add Student</button>
    </div>
  </form>
</div>
