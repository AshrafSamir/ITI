<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-12">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post" [formGroup]="loginForm" name="login_Form" >
                        <h3 class="text-center text-info">Login</h3>
                        <div id="#success-message" *ngIf="message!==''" class="text-left">
                            <div class="alert alert-warn" id="success-message">{{message}}</div>
                        </div>
                        <div class="form-group">
                            <label for="username"  class="text-info">Username:</label><br>
                            <input type="text" name="login_useremail" id="useremail" formControlName="useremail"   class="form-control">
                            <div class="alert alert-warn" *ngIf="loginForm.controls.useremail.invalid && loginForm.controls.useremail.dirty">Email is mandtory</div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="login_password" id="userpassword" formControlName="userpassword"  class="form-control">
                           
                        </div>
                        <div class="form-group">
                            
                            <input [disabled]="loginForm.invalid"  type="submit" name="submit" class="btn btn-info btn-md" (click)="submitLoginForm()" value="Submit">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="#" class="text-info">Register here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
