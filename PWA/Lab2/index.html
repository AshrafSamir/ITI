<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="idb.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="App">
      <div class="App__header">
        <h1>To do List</h1>
      </div>
      <div id="App__taskList"></div>
      <div class="App__body section-padding">
        <div class="body__todo-list"></div>
        <div class="body__todo-form section-padding section-margin">
          <h2 class="section-padding">Add new to do</h2>

          <div class="form__inputs-title">
            <label for="title">Task title:</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Title is uniqe"
            />
          </div>
          <div class="form__inputs-time">
            <label for="hour"> Hours (hh):</label>
            <input
              type="number"
              id="hour"
              name="hour"
              placeholder="24-hour-clock"
            />
            <label for="min"> Mins (mm):</label>
            <input
              type="number"
              id="min"
              name="min"
              placeholder="Enter minute"
            />
          </div>
          <div class="form__inputs-date">
            <span
              ><label for="day"> Day:</label>
              <input type="number" id="day" name="day" placeholder="Day" />
            </span>
            <span>
              <label for="month"> Month:</label>
              <select name="month" id="month">
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
                <option value="4">5</option>
                <option value="5">6</option>
                <option value="6">7</option>
                <option value="7">8</option>
                <option value="8">9</option>
                <option value="9">10</option>
                <option value="10">11</option>
                <option value="11">12</option>
              </select></span
            >
            <span>
              <label for="year"> Year:</label>
              <input type="number" id="year" name="year" placeholder="Year" />
            </span>
          </div>
          <div class="form__inputs-submit">
            <input type="submit" id="App__addTask" value="Add Task" />
          </div>
        </div>
      </div>
      <div class="App__footer">
        <div class="App__footer-scroll">
          <ul>
            <li>App initialised</li>
            <li>Database initialised</li>
            <li>Entries all displayed</li>
          </ul>
        </div>
        <div class="App__footer-input">
          <input type="submit" id="notify" value="Notify" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
